{{ partial "head.html" . }}




<header>
  <img class="avatar-img" src="https://mdg.imgix.net/assets/images/san-juan-mountains.jpg?auto=format&fit=clip&q=40&w=1080" alt="">
  <div class="titre-header"></div>
    <h1>Mes
      <span class="span-projet">projets</span>
    </h1>
  </div>
</header>

<article class="list-projet">
  <h2><span>Pour l'instant juste h2</span></h2>
  <!-- {{ .Content }} -->

  {{ range.Data.Pages }}

  <div class="projet-preview">
    <a href="{{ .Params.url }}"><img class="img-projet-preview"src="{{ .Params.illustration }}" alt=""></a>
    <div class="description-preview">
        <div class="titres-preview">
            <h3>{{ .Params.title }}</h3>
            <p>{{ .Params.subtitle1 }}</p>
        </div>
        <p>{{ .Params.description }}</p>
        <a href="{{ .Params.url }}" class="voir-plus">Voir plus</a>
    </div>
  </div>

  {{ end }}
</article>




{{ partial "footer.html" . }}
