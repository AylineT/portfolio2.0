{{ define "main" }}

<section class="list-projet">
  <h2><span>Quelques-unes de mes réalisations</span></h2>
  <div class="cards">

    {{ range (.Pages.ByParam "ordre") }}

      <a href="{{ .Params.url }}" class="card-hover" title="Accéder à la page du projet">

      <figure class="card-project">
        <img src="{{ .Params.illustration1 }}" alt="">
        <figcaption>
          <h3>{{ .Params.title }}</h3>
          <p>{{ .Params.tags }}</p>
        </figcaption>
      </figure>
    </a>

    {{ end }}

  </div>
</section>

{{ end }}
